<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Utask</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header(logo,nome,config) -->
    <header class="topside">
            <img class="logo" src="assets/BlueLogo 1.png">
            <h1 class="title"><bold>uTask </bold><em>2.0</em></h1>
            <img src="assets/Engrenagem.png">
    </header>
    <div class="linhaheader"></div>
    <!-- input de texto -->
    <section class="midside">
        <div class="textinput">
            <input class="input" type="text" placeholder="Adicionar Tarefa...">
        </div>
        <img class="plus" src="assets/plus-square-solid 1.png">
    </section>
    <!-- kanban -->
    <section class="bottomside">
        <div class="estado">
            <h3>Todo</h3>
            <div class="linha"></div>
            <article>

            </article>
        </div>
        <div class="estado">
            <h3>Doing</h3>
            <div class="linha"></div>
            <article>
                
            </article>
        </div>
        <div class="estado">
            <h3>Done</h3>
            <div class="linha"></div>
            <article>
                
            </article>
        </div>
    </section>
    <!-- modal -->
    <section class="modal">
        <div class="modalContent">
            <h4 class="textoModal">Configuração</h4>
            <div class="linha"></div>
            <h5 class="textoModalSub">Dark Mode</h5>
            <h5 class="textoModalSub">Plano de fundo</h5>
        </div>
    </section>
</body>
</html>
