<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Utask</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="background">
    <!-- header(logo,nome,config) -->
    <header class="topside">
            <img class="logo" src="assets/BlueLogo 1.png">
            <h1 class="title"><bold>uTask </bold><em>2.0</em></h1>
            <img class="engrenagem "src="assets/Engrenagem.png" onClick="abrirModal()">
    </header>
    <div class="linhaheader"></div>
    <!-- input de texto -->
    <section class="midside">
        <div class="textinput">
            <input class="input" type="text" placeholder="Adicionar Tarefa...">
        </div>
        <img class="plus" src="assets/plus.png" onclick="addTask(); salvar()">
    </section>
    <!-- kanban -->
    <section class="bottomside">
        <div class="estado">
            <h3 class="estadoText">Todo</h3>
            <div class="linha"></div>
            <div class="box">
                <article class="todo">

                </article>
            </div>
        </div>
        <div class="estado">
            <h3 class="estadoText">Doing</h3>
            <div class="linha"></div>
            <div class="box">
                <article class="doing">
                
                </article>
            </div>
        </div>
        <div class="estado">
            <h3 class="estadoText">Done</h3>
            <div class="linha"></div>
            <div class="box">
                <article class="done">
                
                </article>
            </div>
        </div>
    </section>
    <!-- modal -->
    <section class="modal" onClick="fecharModal()">
        <div class="modalContent">
            <h4 class="textoModal">Configuração</h4>
            <div class="linha"></div>
            <h5 class="textoModalSub">Dark Mode</h5>
            <label class="switch">
                <input type="checkbox" class="checkbox" onClick="toggleVerify(); salvar()">
                <span class="slider round"></span>
              </label>
            <h5 class="textoModalSub2">Plano de fundo</h5>
            <input type="text" class="url" placeholder="Insira a url aqui...">
            <h5 class="limpar" onClick="removerBackground();  salvar()">Limpar</h5>
            <h5 class="aplicar" onClick="aplicarBackground();  salvar()">Aplicar</h5>
        </div>
    </section>
    <div class="cookieAsk">
        <p class="cookieText">Você está de acordo com a nossa política de Cookies<br>Para amplificar sua experiência no site?</p>
        <div>
            <h4 class="cookieButton" onClick="enableCookies()">Sim, concordo</h4>
            <h4 class="cookieButton" onClick="disableCookies()">Não concordo</h4>
        </div>
    </div>
</div>

    <!-- scripts -->
    <script src="scripts/cookie.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/kanban.js" defer></script>
</body>
</html>
